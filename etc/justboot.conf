###
# Gentoo make.conf options - Set here or from command line, see justboot --help for arguments
###
CFLAGS="-Os -march=i486 -pipe"
CHOST="i486-pc-linux-gnu"
MAKEOPTS="-j2"
LDFLAGS="-Wl,-O1 -Wl,--sort-common -Wl,--warn-once"
CXXFLAGS="${CFLAGS}"
USE="X -doc threads bash-completion subversion git cvs livecd cdroot minimal userlocales ipv6 -berkdb -tcpd bash-completion \
openntpd nptl nptlonly mmx sse sse2 unicode"
LINGUAS="en"
FEATURES="parallel-fetch userfetch userpriv usersandbox candy distlocks sandbox"
PORTAGE_NICENESS="-7"
ACCEPT_KEYWORDS="x86"
GENTOO_MIRRORS="http://gentoo.mirrors.tds.net/gentoo http://gentoo.arcticnetwork.ca http://gd.tuwien.ac.at/opsys/linux/gentoo http://ftp-stud.fht-esslingen.de/pub/Mirrors/gentoo"
SYNC="rsync://rsync.gentoo.org/gentoo-portage"

###
# GLOBAL JUSTBOOT VARIABLES - DO NOT EDIT
###
ARCH=i486
LIVEDIR=${LIVEDIR:-/usr/share/justboot}
DATA_DIR="${LIVEDIR}/data"
ARCH_DIR="${LIVEDIR}/${ARCH}"
EXCLUDES_DIR="${LIVEDIR}/excludes/${ARCH}"
CHROOT_SCRIPT=$(mktemp /tmp/XXX)
GENTOO_MIRROR="http://gentoo.mirrors.tds.net/gentoo"
