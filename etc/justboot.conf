###
# Gentoo make.conf options, override with care.
###
if [ ${CFLAGS} ]; then
  CFLAGS="${CFLAGS}"
else
  CFLAGS="-Os -march=${MAKE_ARCH:-${ARCH}} -pipe"
fi
CHOST="${ARCH}-pc-linux-gnu"
MAKEOPTS="${MAKEOPTS:--j1}"
LDFLAGS="${LDFLAGS:--Wl,-O1 -Wl,--sort-common -Wl,--warn-once}"
CXXFLAGS="${CFLAGS}"
USE="${USE:--X -doc threads bash-completion subversion git cvs livecd cdroot minimal userlocales ipv6 -berkdb -tcpd bash-completion \
openntpd nptl nptlonly mmx sse sse2 unicode}"
LINGUAS="${LINGUAS:-en}"
FEATURES="${FEATURES:-parallel-fetch userfetch userpriv usersandbox candy distlocks sandbox}"
PORTAGE_NICENESS="${PNICE:-7}"
ACCEPT_KEYWORDS="${MAKE_KEYWORDS:-${ACCEPT_KEYWORDS}}"
GENTOO_MIRRORS="${GENTOO_MIRRORS} http://gentoo.mirrors.tds.net/gentoo"

###
# GLOBAL JUSTBOOT VARIABLES - DO NOT EDIT
###
LIVEDIR=${LIVEDIR:-/usr/share/justboot}
DATA_DIR="${LIVEDIR}/data"
ARCH_DIR="${LIVEDIR}/${ARCH}"
EXCLUDES_DIR="${LIVEDIR}/excludes/${ARCH}"
CHROOT_SCRIPT=$(mktemp /tmp/XXX)
GENTOO_MIRROR="${GENTOO_MIRROR:-http://gentoo.mirrors.tds.net/gentoo}"
